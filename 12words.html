<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>生成助记词</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">生成12个助记词</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="lead" id="mnemonic"></p>
                        <button class="btn btn-primary" onclick="generateMnemonic()">生成助记词</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.2/dist/bip39.min.js"></script>
    <script>
        const wordlist = bip39.wordlists.EN;
        function generateMnemonic() {
            const mnemonic = bip39.generateMnemonic(128, null, wordlist);
            document.getElementById('mnemonic').textContent = mnemonic;
        }
    </script>
</body>

</html>
