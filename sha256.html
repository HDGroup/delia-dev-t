<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SHA-256 Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">SHA-256 Calculator</h1>
        <form>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="input-text" placeholder="Input Text"
                    style="height: 200px"></textarea>
                <label for="input-text">Input Text</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateSHA256()">Calculate SHA-256</button>
        </form>
        <div class="mt-4">
            <label for="output-text" class="form-label">SHA-256 Output:</label>
            <textarea class="form-control" id="output-text" rows="3" readonly></textarea>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function calculateSHA256() {
            const inputText = document.getElementById("input-text").value;
            const sha256 = CryptoJS.SHA256(inputText);
            document.getElementById("output-text").value = sha256.toString();
        }
    </script>
</body>

</html>
